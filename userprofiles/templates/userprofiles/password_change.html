{% extends "base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}
    <h1>Change your password</h1>

    <form action="." method="post">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <fieldset class="submit-row">
            <p><button type="submit">Change password</button></p>
        </fieldset>
    </form>
{% endblock %}
