{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
    <h1>Registration</h1>

    <form action="." method="post">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <fieldset class="submit-row">
            <p><button type="submit">Create account</button></p>
        </fieldset>
    </form>
{% endblock %}
